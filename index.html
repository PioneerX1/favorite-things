<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="form-favorite-things">
        <div class="formGroup">
          <label for="name">Your Name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="formGroup">
          <label for="band">Your Favorite Band:</label>
          <input id="band" class="form-control" type="text">
        </div>

        <div class="formGroup">
          <label for="food">Your Favorite Food:</label>
          <input id="food" class="form-control" type="text">
        </div>

        <div class="formGroup">
          <label for="city">Your Favorite City:</label>
          <input id="city" class="form-control" type="text">
        </div>

        <div class="formGroup">
          <label for="hobby">Your Favorite Hobby</label>
          <input id="hobby" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="results">
        <h1>Hello <span id="inputName"></span></h1>
        <p> Your favorite things are:</p>
        <ul>
          <li><span id="inputBand"</span></li>
          <li><span id="inputFood"</span></li>
          <li><span id="inputCity"</span></li>
          <li><span id="inputHobby"</span></li>
        </ul>
      </div>




    </div>
  </body>
</html>
